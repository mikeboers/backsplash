<!doctype html>
<head>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <style>

        #container {
            width: 600px;
            min-height: 100%;
            margin: 0 auto;
            position: relative;
            background-color: #888;
        }

        .tile {
            margin: 0 5px 5px 0;
            border: 1px solid #000;
            padding: 10px;
            border-radius: 5px;
            float: left;
            box-sizing: border-box;
            position: absolute;
        }

        .tile-locked {
            border: 4px solid #d80;
            padding: 7px;
        }

        .tile-selected {
            border: 4px solid #aa0;
        }

        .backsplash-controls {
            position: absolute;
            left: 10px;
            bottom: 10px;
        }

        .backsplash-controls span {
            width: 12px;
            height: 12px;
        }


    </style>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="backsplash.js"></script>
    <script src="backsplashEditor.js"></script>

    <script>jQuery(function ($) {




function getRandomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}



var layout = new backsplash.Layout({
    width: 5,
    tile_size: 100,
    padding: 2
});

for (i = 0; i < 100; i++) {
    var width = 1 + Math.floor(Math.random() * 2);
    var height = 1 + Math.floor(Math.random() * 2);

    var tile = layout.add({width: width, height: height});

    var $tile = $('<div class="tile" />')
        .data('tile', tile)
        .text(i + ": " + width + "x" + height)
        .css(layout.css(tile))
        .css('backgroundColor', getRandomColor())
        .appendTo('#container')

}

$('#container').backsplashEditor(layout.opts);



    })</script>

<body>

    <div id="container"></div>
